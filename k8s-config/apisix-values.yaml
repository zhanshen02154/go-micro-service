apisix: 
  enabled: true
  timezone: "Asia/Shanghai"
  replicaCount: 2
  resources: 
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits: 
      cpu: "1000m"
      memory: "800Mi"
  affinity: 
    podAntiAffinity: 
      preferredDuringSchedulingIgnoredDuringExecution: 
      - weight: 100
        podAffinityTerm: 
          labelSelector: 
            matchExpressions: 
            - key: app.kubernetes.io/name
              operator: In
              values: 
              - apisix
          topologyKey: "kubernetes.io/hostname"

gateway: 
  type: NodePort
  replicaCount: 2
  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits: 
      cpu: "1000m"
      memory: "1Gi"

etcd: 
  enabled: false
  host: 
    - http://192.168.0.62:2379
  prefix: "/apisix"
  timeout: 30

ingress-controller: 
  enabled: true
  replicaCount: 2
  config: 
    apisix: 
      serviceName: apisix-admin
      serviceNamespace: dev
  resources: 
    requests: 
      cpu: "200m"
      memory: "128Mi"
    limits: 
      cpu: "500m"
      memory: "256Mi"

admin:
  enabled: true
  credentials: 
    admin: "<>"
    viewer: "<>" 

discovery: 
  enabled: true
  registry: 
    consul: 
      enabled: true
      servers: 
        - "<consul hosts>"
      timeout: 
        connect: 1000
        send: 2000
        read: 5000
      fetch_interval: 5
      keepalive: true
      dump: 
        path: "logs/consul.dump"
        expire: 2592000